
<div class="container mt-5">

     <div class="row">
         <div class="col-md-4" *ngFor="let series of freeSeriesLists">
               <div class="card mb-4 p-4" >
                 <div class="card-body">
                   <h5 class="card-title"><span>Title:</span>{{series.name}}</h5>
                   <p class="card-text">{{series.description}}</p>
                   <p class="card-text"><span><strong>Available Season:</strong></span>{{series.seasonAvailable}}</p>
                 </div>
               </div>
         </div>
     </div>
  </div>
